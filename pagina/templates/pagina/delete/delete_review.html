{% extends "pagina/global/base.html" %}
{% load static %}
{% block content %}
<section class="crud-form-section">
    <div>
        <h1>¿Eliminar Reseña?</h1>
        <p>¿Estás seguro de eliminar esta reseña para "{{ review.article.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="buttom-delete">Eliminar</button>
            <a href="{% url 'articulo_detail' id=review.article.id %}">Cancelar</a>
        </form>
    </div>
</section>
{% endblock %}
