{% extends "pagina/global/base.html" %}
{%block content %}{{block.super}}
<section class="login-form-section">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <button type="submit">Iniciar sesion</button>
    </form>
</section>
{%endblock content%}
