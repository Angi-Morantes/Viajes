{% extends "pagina/global/base.html" %}

{% block content %}
<section class="profile-form-section">
    <div>
        <h1>Mi Perfil</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Perfil</button>
        </form>
    </div>
</section>
{% endblock %}
